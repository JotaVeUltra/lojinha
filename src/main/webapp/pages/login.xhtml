<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"/>
    <title>Login</title>
</h:head>

<h:body>

    <p:growl id="msg"/>

    <h:form id="frmLing" rendered="#{!loginBean.logged}">
        <p:panel>
            <h:button value="Loja" outcome="index"/>
            Login
        </p:panel>

        <p:panelGrid columns="2" cellpadding="5" styleClass="login">
            <p:outputLabel value="Nome de Usuário: "/>
            <p:inputText size="20" maxlength="100" value="#{loginBean.username}"/>
            <p:outputLabel value="Senha: "/>
            <p:password value="#{loginBean.password}"/>
            <p:commandButton value="Entrar" actionListener="#{loginBean.enviar}" update=":msg :frmLing :frmLed"
                             ajax="false"/>
        </p:panelGrid>
    </h:form>

    <h:form id="frmLed" rendered="#{loginBean.logged eq true}" styleClass="login">
        <p:panel>
            <p:outputLabel value="Usuário em sessão: #{loginBean.usuario.nome}"/>
        </p:panel>
        <h:button value="Perfil" outcome="index"/>
        <p:commandButton value="Sair" actionListener="#{loginBean.sair}" update=":msg :frmLing :frmLed" ajax="false"/>
    </h:form>
</h:body>

</html>
